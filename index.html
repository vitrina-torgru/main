    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    
    <header>
        <div class="container">
            <div class="row text-center">
                <div class="logo text-center">
                    <img src="img/logo2.png" class="text-center col-xs-8 col-md-2">
                </div>
                <div class="col-xs-12 col-md-7 text-center description">
                    <h4>Торговое оборудование, торговые острова, павильоны, витрины</h4>
                    <h5>В Москве и в московской области</h5>
                </div>
                <div class="col-xs-12 col-md-3 phone_number text-center">
                    <h3><a href="tel:+79999999999">8 (985) 063-40-80</a>
                        <a href="tel:+79999999999">8 (985) 809-50-48</a></h3>
                </div>
            </div>
        </div>

    <section id="main">
        <div class="container">
            <div class="row main_header wow fadeInUp">
                <div class="col-md-12 col-xs-11">
                <h1><span>Разработка и изготовление островных павильонов, витрин </span><br><span>для торговых центров, на заказ в москве и в московской области </span></h1></div>

                </div>
            </div>

                <div class="col-md-8 col-md-offset-2">
                  <div class="slider">
                    <div class="fotorama" 
                    data-nav="thumbs"

                    data-autoplay="true">

    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript">
        new WOW().init();

        causeRepaintsOn = $("h1");

        $(window).resize(function() {
          causeRepaintsOn.css("z-index", 1);
        });
